<body>
    <div class="sign-up">
        <div class="sign-up-container">
            <div class="signup-close">
                <i class="fa-sharp fa-solid fa-xmark"></i>
            </div>
            <header class="sign-up-heading">
                <h3>REGISTRATION</h3>
                <em class="welcome">Welcome aboard!</em>
            </header>

            <div class="sign-up-body">
                <table>
                    <tr>
                        <td class="w30"><label for="user-name" class="sign-up-label">User name</label></td>
                        <td><input id="user-name" type="text" class="sign-up-input"></td>
                    </tr>
                    <tr>
                        <td><label for="email" class="sign-up-label">Email</label></td>
                        <td><input id="email" type="email" class="sign-up-input"></td>
                    </tr>
                    <tr>
                        <td><label for="password" class="sign-up-label">Password</label></td>
                        <td><input id="password" type="password" class="sign-up-input"></td>
                    </tr>
                    <tr>
                        <td><label for="confirm-password" class="sign-up-label">Confirm Password</label></td>
                        <td><input id="confirm-password" type="password" class="sign-up-input"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="sign-up-btn">SIGN UP</button></td>
                        <td></td>
                    </tr>
                </table>

                <p class="sign-up-desc">
                    By clicking «Register», you acknowledge that you have read, fully agree with and accept <br>

                </p>
