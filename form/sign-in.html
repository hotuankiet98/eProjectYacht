<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../product_detail/css/style.css">
    <link rel="stylesheet" href="../product_detail/css/responsive.css">
</head>
<body>
    <div class="signin">
        <div class="signin-container">
            <div class="signin-close">
                <i class="fa-sharp fa-solid fa-xmark"></i>
            </div>

            <header class="signin-header">
                <h2 class="signin-heading"><sup>Fanstatic</sup> Yachts</h2>
            </header>

            <div class="signin-body">
                <input type="email" class="signin-input" placeholder="Email">
                <input type="password" class="signin-input" placeholder="Password">
                <input id="remember" type="checkbox" class="signin-checkbox">
                <label for="remember" class="signin-label">Remember me</label>
                <!-- <a href="#" class="fg-pass">Forgot your password?</a> <br> -->
                <button class="sign-in-btn">SIGN IN</button>
            </div>

            <footer class="sign-footer">
                <p class="signin-footer">Don't have an account yet? <a href="#" class="register">Register</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
